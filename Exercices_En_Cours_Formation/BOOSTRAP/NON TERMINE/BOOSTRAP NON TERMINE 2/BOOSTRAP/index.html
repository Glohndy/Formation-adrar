<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
  <body>
    <div class="container card">
      <div class="row">
          <div class="col-12 card text-center">
              premier niveau avec 12 colonnes
          </div>
      </div>
      <div class="row">
          <div class="col-8 card text-center">
            second niveau colonne 8
            <div class="row">
                <div class="col-4 card mb-5 text-center">troisieme niveau avec 4 colonnes</div>
            
            
                <div class="col-6 card offset-2 text-center">
                  troisieme niveau avec 6 colonnes
                  <div class="row mx-5 ">
                    <div class="col-3 py-5 me-5 card text-center"></div>
                    <div class="col-5 py-5 mb-5 card text-center"></div>

                  </div>
                </div>
            </div>
          </div>
          <div class="col-4 mb-5 card text-center">
            second niveau avec 4 colonnes
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
