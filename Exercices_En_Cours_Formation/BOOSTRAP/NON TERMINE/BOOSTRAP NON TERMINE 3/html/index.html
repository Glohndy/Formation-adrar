<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice porte folio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mytheme.css"/>
    <link rel="stylesheet" href="./css/imagehover.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/fav/apple-touch-icon.png">
  </head>

<body>

  <section class="py-7 py-md-9 mt-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 text-center">

            <!-- Heading -->
            <h2 class="mb-2">
              Contactez-nous
            </h2>

            <!-- Subheading -->
            <p class="mb-6">
              Coffee & Curry
            </p>

          </div>
        </div>
        <div class="row">
          <div class="col-md-3 order-md-2">

            <!-- Heading -->
            <h4 class="mb-2 text-xs">
              Écrivez-nous
            </h4>

            <!-- Text -->
            <p class="mb-4 font-serif">
              <a href="mailto:admin@domain.com">Coffee&curry@domain.com</a>
            </p>

            <!-- Heading -->
            <h4 class="mb-2 text-xs">
              Appelez-nous
            </h4>

            <!-- Text -->
            <p class="mb-4 font-serif">
              <a href="tel:+19876543210">+1 987 654 3210</a>
            </p>

            <!-- Heading -->
            <h4 class="mb-2 text-xs">
              Rendez nous visite
            </h4>

            <!-- Text -->
            <p class="mb-4 font-serif">
              2 chome-14-20 Sangenjaya, Setagaya city, Tokyo 154-0024,JAPON
            </p>

            <!-- Heading -->
            

            <!-- List -->
           

          </div>
          <div class="col-md-9 order-md-1">

            <!-- Form -->
            <form class="block-decoration-2" id="contactForm">

              <!-- Contact number (hidden) -->
              <input type="hidden" name="contact_number">

              <!-- Name -->
              <div class="mb-3">
                <label class="visually-hidden" for="user_name">Prénom</label>
                <input class="form-control" id="user_name" name="user_name" type="text" placeholder="Prénom" required="">
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="visually-hidden" for="user_email">Adresse e-mail</label>
                <input class="form-control" id="user_email" name="user_email" type="email" placeholder="Adresse e-mail" required="">
              </div>

              <!-- Message -->
              <div class="mb-3">
                <label class="visually-hidden" for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="9" placeholder="Message" required=""></textarea>
              </div>

              <!-- Button -->
              <button class="btn btn-outline-primary" type="submit">
                Envoyez
              </button>

            </form>

          </div>
        </div>
      </div>
  </section>
  <section class="container-fluid justify-content-center mt-5 mt-4 mb-4">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.388333067923!2d139.6667799757861!3d35.64280287259971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018f49f35db8e87%3A0xff4992dfb0eb335d!2zSmFwYW4sIOOAkjE1NC0wMDI0IFRva3lvLCBTZXRhZ2F5YSBDaXR5LCBTYW5nZW5qYXlhLCAyLWNoxY1tZeKIkjE04oiSMjAg6JmO6b6N6I2Y!5e0!3m2!1sen!2sfr!4v1695127997156!5m2!1sen!2sfr" width="1890px" height="500px" style="border:solid black 2px;" allowfullscreen="" loading="lazy"></iframe>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
