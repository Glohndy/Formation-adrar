  <section class="py-7 py-md-9 mt-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 text-center">

            <!-- Heading -->
            <h2 class="mb-2 text-white">
              Contactez-nous
            </h2>

            <!-- Subheading -->
            <p class="mb-6 text-white">
              Coffee & Curry
            </p>

          </div>
        </div>
        <div class="row">
          <div class="col-md-3 order-md-2">

            <!-- Heading -->
            <h4 class="mb-2 text-xs text-white">
              Écrivez-nous
            </h4>

            <!-- Text -->
            <p class="mb-4 font-serif">
              <a href="mailto:admin@domain.com"><span class="color">Coffee&curry@domain.com</span></a>
            </p>

            <!-- Heading -->
            <h4 class="mb-2 text-xs text-white">
              Appelez-nous
            </h4>

            <!-- Text -->
            <p class="mb-4 font-serif">
              <a href="tel:+19876543210"><span class="color">+1 987 654 3210</span></a>
            </p>

            <!-- Heading -->
            <h4 class="mb-2 text-xs text-white">
              Rendez nous visite
            </h4>

            <!-- Text -->
            <p class="mb-4 font-serif text-white">
              2 chome-14-20 Sangenjaya, Setagaya city, Tokyo 154-0024,JAPON
            </p>

            <!-- Heading -->
            

            <!-- List -->
           

          </div>
          <div class="col-md-9 order-md-1">

            <!-- Form -->
            <form class="block-decoration-2" id="contactForm">

              <!-- Contact number (hidden) -->
              <input type="hidden" name="contact_number">

              <!-- Name -->
              <div class="mb-3">
                <label class="visually-hidden" for="user_name">Nom</label>
                <input class="form-control" id="user_name" name="user_name" type="text" placeholder="Nom" required="">
              </div>

              <!-- Name -->
              <div class="mb-3">
                <label class="visually-hidden" for="user_name">Prénom</label>
                <input class="form-control" id="user_name" name="user_name" type="text" placeholder="Prénom" required="">
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="visually-hidden" for="user_email">Adresse e-mail</label>
                <input class="form-control" id="user_email" name="user_email" type="email" placeholder="Adresse e-mail" required="">
              </div>

              <!-- Message -->
              <div class="mb-3">
                <label class="visually-hidden" for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="9" placeholder="Message" required=""></textarea>
              </div>

              <!-- Button -->
              <button class="btn btn-dark" type="submit">
                Envoyez
              </button>

            </form>

          </div>
        </div>
      </div>
  </section>
