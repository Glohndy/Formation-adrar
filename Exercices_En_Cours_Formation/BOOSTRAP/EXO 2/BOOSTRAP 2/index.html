<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap css et un peu de js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Bootstrap css et un peu de js-->
</head>
  <body>

      <div class="container">
        <div class="row">
          <div class="col-9 column1">
            colonne 1 
          </div>
          <div class="col-3 column2">
            colonne 2
          </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-9 bg-warning">
            colonne 1 
          </div>
          <div class="col-3 bg-info">
            colonne 2
          </div>
        </div>


    </div><br>

    <div class="container">
        <div class="row">
            <div class="col-12 border py-3 border-primary">
                12
            </div>
            <div class="col-6 border py-3 border-primary">
                6
            </div>
            <div class="col-6 py-3 border-primary">
                
            </div>
            <div class="col-3 border py-3 border-primary">
                3
            </div>
            <div class="col-3 border py-3 border-primary">
                3
            </div>
            <div class="col-6 border py-3 border-primary">
                6
            </div>
        </div>
    </div><br>



    <div class="container">
        <div class="row card">
            <div class="col-4 align-self-start  bg-danger">
                colonne 1
            </div>
            <div class="col-4 align-self-center  bg-danger">
                colonne 2
            </div>
            <div class="col-4 align-self-end  bg-danger">
                colonne 3
            </div>
        </div>
    </div>

    <!-- Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- JS-->
</body>
</html>

<!--offset-2 :pour mettre un espace entre les colonne
    card : pour mettre un border
    bg-warning : bg qui veut dire background et warning la couleur
    py-3 , my, px-3, mx-3 : permet de faire des margin et des padding
    border-primary: permet de mettre des bordures avec des couleurs
-->
